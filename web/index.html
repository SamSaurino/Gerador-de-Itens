<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<title>Gerador de Itens</title>
</head>
<body>
    <div class="container">
        <div id="display">
        </div>
        <br>
        <div id="botoes">
            <div>
                <button id="btnNormal">Loot Normal</button>
            </div>
            <div>
                <button id="btnBoss">Loot Boss</button>
            </div>
            <div>
                <button id="btnMP">Mapa e Pergaminho</button>
                <div>
                    <label><input type="checkbox" id="mpM" onclick="desmarcarCheck(this.id)"><span> M</span></label>
                    <label><input type="checkbox" id="mpP" onclick="desmarcarCheck(this.id)"><span> P</span></label>
                    <label></label>
                    <label></label>
                    <label><input type="checkbox" id="mpC" onclick="desmarcarCheck(this.id)"><span>C</span></label>
                    <label><input type="checkbox" id="mpI" onclick="desmarcarCheck(this.id)"><span>I</span></label>
                    <label><input type="checkbox" id="mpR" onclick="desmarcarCheck(this.id)"><span>R</span></label>
                    <label><input type="checkbox" id="mpE" onclick="desmarcarCheck(this.id)"><span>E</span></label>
                    <label><input type="checkbox" id="mpL" onclick="desmarcarCheck(this.id)"><span>L</span></label>
                </div>
            </div>
            <div>
                <button id="btnBFight">Bosses</button>
                <div>
                    <label class="lbl"><input type="checkbox" id="b1" onclick="desmarcarCheck(this.id)"><span>1°</span></label>
                    <label class="lbl"><input type="checkbox" id="b2" onclick="desmarcarCheck(this.id)"><span>2°</span></label>
                    <label class="lbl"><input type="checkbox" id="b3" onclick="desmarcarCheck(this.id)"><span>3°</span></label>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="../eel.js"></script>
	<script src="script.js"></script>
</body>
</html>
